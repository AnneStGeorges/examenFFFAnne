<h1>Ajouter un joueur</h1>
<form  #joueurForm="ngForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="nom">Nom</label>
    <input type="text" class="form-control" id = "nom" name="nom" required [(ngModel)]="joueur.nom" #nom="ngModel">
    <div [hidden]="nom.valid" class='alert alert-danger'>
      Le nom est requis </div>
  </div>

  <div class="form-group">
    <label for="prenom">Prénom</label>
    <input type="text" class="form-control" id = "prenom" name="prenom" required [(ngModel)]="joueur.prenom" #prenom="ngModel">
    <div [hidden]="prenom.valid" class='alert alert-danger'>
      Le prénom est requis </div>
  </div>

  <div class="form-group">
    <label>Choisissez le poste</label>
    <div>
      <input type="radio"  id="attaquant" name="poste" value="attaquant" required [(ngModel)]="joueur.poste" #poste="ngModel">
      <label for="attaquant">Attaquant</label>
    </div>

    <div>

      <input type="radio"  id="milieu" name="poste" value="milieu" required [(ngModel)]="joueur.poste" #poste="ngModel">
      <label for="milieu">Milieu</label>
    </div>
    <div>
      <input type="radio"  id="defenseur" name="poste" value="defenseur" required [(ngModel)]="joueur.poste" #poste="ngModel">
      <label for="defenseur">Défenseur</label>
    </div>
    <div>
      <input type="radio"  id="gardien" name="poste" value="gardien" required [(ngModel)]="joueur.poste" #poste="ngModel">
      <label for="gardien">Gardien</label>
    </div> <div [hidden]="poste.valid" class='alert alert-danger'>
    Le poste est requis </div>
  </div>


  <div class="form-group">
    <label for="image">Photo</label>
    <input type="text" class="form-control" id = "image" name="image" required [(ngModel)]="joueur.image" #image="ngModel">
    <div [hidden]="image.valid" class='alert alert-danger'>
      La photo est requise </div>
  </div>

  <input class="mt-2 btn btn-success" [disabled]="!joueurForm.valid" type="submit">
</form>
